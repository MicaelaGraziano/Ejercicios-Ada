<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Ejercicio-03-Banderas</title>
</head>
<body>
    
    <div class="bandera-argentina">
        <div class="franja-celeste"></div>
        <div class="franja-blanca"></div>
        <div class="franja-celestee"></div>
      </div>

    <div class="bandera-mexico">
        <div class="franja-verde"></div>
        <div class="franja-blanca"></div>
        <div class="franja-roja"></div>
    </div>

    <div class="bandera-colombia">
        <div class="franja-amarillo"></div>
        <div class="franja-azul"></div>
        <div class="franja-roja"></div>
    </div>

    <div class="bandera-paraguay">
        <div class="franja-roja"></div>
        <div class="franja-blanca"></div>
        <div class="franja-azul"></div>
    </div>

    <div class="bandera-peru">
        <div class="franja-roja"></div>
        <div class="franja-blanca"></div>
        <div class="franja-rojaa"></div>
    </div>

    <div class="bandera-bolivia">
        <div class="franja-roja"></div>
        <div class="franja-amarilla"></div>
        <div class="franja-verde"></div>
    </div>



</body>
</html>
